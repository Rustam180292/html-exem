<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Team</title>
</head>
<body>
    <div class="intro">
        <header class="header">
            <div class="header__nav">
                <div class="header__nav-logo"><p>team <span class="logo-dot">.</span></p></div>
                <div class="header__nav-list">
                    <a href="#">Product</a>
                    <a href="#">Blog</a>
                    <a href="#">Support</a>
                    <a href="#">Log In</a>
                </div>
                <button class="header__nav-btn">Get Access</button>
                <div class="header-menu"><i class="fa-solid fa-bars burger"></i></div>
            </div>
        </header>
        <div class="intro__title">
            <h1>Instant collaboration for remote teams</h1>
            <p>All-in-one place for your remote team to chat, collaborate and track project progress.</p>
            <div class="intro__title-btn">
                <input placeholder="Email" type="text">
                <button class="title-btn">Get Early Access</button>
            </div>
        </div>
    </div>
    
    <main class="main">
        <section class="section__mockup">
            <img src="img/mockup.svg" alt="">
        </section>
    </main>
</body>
</html>
